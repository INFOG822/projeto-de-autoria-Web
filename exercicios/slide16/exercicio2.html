<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Exerc√≠cio 2</title>

<style>
    body {
        margin: 0;
        background: #F3AC3C;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Quadrado maior  */
    .container {
        width: 400px;
        height: 300px;
        background: #1A4341;
        position: relative;
    }

    /* Quadrado laranja desbotado */
    .laranja-claro {
        width: 150px;
        height: 130px;
        background: #998235;
        position: absolute;
        bottom: 0;
        left: 0;
    }

    /* Quadrado laranja forte  */
    .laranja {
        width: 70px;
        height: 70px;
        background: #F3AC3C;
        position: absolute;
        bottom: 0;
        right: 0; /* canto inferior direito do laranja-claro */
    }
</style>

</head>
<body>

<div class="container">
    <div class="laranja-claro">
        <div class="laranja"></div>
    </div>
</div>

</body>
</html>
