<html lang="pt-BR">

<style>
    body {
        margin: 0;
        background: #b593b2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    /* QUADRADO PRINCIPAL */
    .container {
        width: 450px;
        height: 350px;
        background: #930893;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px;
        box-sizing: border-box;
    }

    /* COLUNAS COM QUADRADOS */
    .coluna {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 270px; 
    }

    /* QUADRADOS */
    .quadrado {
        width: 60px;
        height: 60px;
        background: #f2c47b;
    }
</style>

</head>
<body>

<div class="container">

    <!-- Coluna Esquerda -->
    <div class="coluna">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
    </div>

    <!-- Coluna Direita -->
    <div class="coluna">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
    </div>

</div>
