<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Exerc√≠cio 2</title>

<style>
    /* Fundo laranja  */
    body {
        margin: 0;
        padding: 0;
        background: #F3AC3C; 
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Quadrado verde escuro */
    .verde-escuro {
        width: 600px;
        height: 400px;
        background: #1A4341; 
        position: relative;
    }

    .laranja-desbotado {
        width: 180px;
        height: 130px;
        background: #998235;
        position: absolute;
        bottom: 0;   
        left: 0;     
        display: flex;
        justify-content: flex-end; 
        align-items: flex-end;     
        padding: 0;
    }

    /* Quadrado laranja menor*/
    .laranja-forte {
        width: 70px;
        height: 70px;
        background: #F3AC3C; 
    }
</style>
</head>

<body>
    <div class="verde-escuro">
        <div class="laranja-desbotado">
            <div class="laranja-forte"></div>
        </div>
    </div>
</body>
</html>
